<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Bookshelf</title>
    <meta name="description" content="A Bookshelf made using only CSS. Made by: Tim Lauffs">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <div class="background-circle"></div>
    <div class="bookshelf-wrapper">
        <div class="name">
          <h1> Pure CSS Bookshelf</h1>
          <p>Made by Tim Lauffs (<a href="https://timlauffs.com/" target="_blank">www.timlauffs.com</a>)</p>
        </div>
      <div class="bookshelf">
        <div class="shelf">
          <div class="shelf-flex">
            <div class="camera">
              <div class="flash"></div>
              <div class="trigger"></div>
            </div>
            <div class="flex book-row">
              <div class="book"></div>
              <div class="book"></div>
              <div class="book"></div>
              <div class="book"></div>
              <div class="book"></div>
              <div class="book"></div>
              <div class="book"></div>
              <div class="book"></div>
              <div class="book"></div>
              <div class="book-stopper"></div>
            </div>
            <div class="plant-1">
              <div class="plant-pot">
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
              </div>
            </div>
            <div class="flex book-row">
              <div class="book-2"></div>
              <div class="book-2"></div>
              <div class="book-2"></div>
            </div>
          </div>
        </div>
        <div class="shelf">
          <div class="shelf-flex">
            <div class="book-stack">
              <div class="book"></div>
              <div class="book"></div>
              <div class="book"></div>
            </div>
            <div class="plant-pot plant-pot-2">
              <div class="cactus">
                <div class="spike"></div>
                <div class="spike"></div>
                <div class="spike"></div>
                <div class="spike"></div>
                <div class="spike"></div>
                <div class="spike"></div>
                <div class="spike"></div>
              </div>
            </div>
            <div class="potions">
              <div class="potion-parent">
                <div class="potion"></div>
              </div>
              <div class="potion-parent">
                <div class="potion"></div>
              </div>
              <div class="potion-parent">
                <div class="potion"></div>
              </div>
              <div class="potion-parent">
                <div class="potion"></div>
              </div>
              <div class="potion-stand"></div>
            </div>
            <div class="potion-parent">
              <div class="potion-large potion-large-1">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
              </div>
            </div>
            <div class="potion-parent">
              <div class="potion-large potion-large-2">
                <div class="bubble bubble-2"></div>
                <div class="bubble bubble-2"></div>
                <div class="bubble bubble-2"></div>
              </div>
            </div>
            <div class="potion-parent">
              <div class="potion-large potion-large-3"></div>
            </div>
          </div>
        </div>
        <div class="shelf">
          <div class="shelf-flex">
            <div class="plant-pot plant-pot-2 hanging-plant-pot">
              <div class="hanging-plant">
                <div class="hanging-plant-pole"></div>
                <div>
                  <div class="vine"></div>
                  <div class="vine"></div>
                  <div class="vine"></div>
                </div>
                <div>
                  <div class="hanging-leaf"></div>
                  <div class="hanging-leaf"></div>
                  <div class="hanging-leaf"></div>
                  <div class="hanging-leaf"></div>
                  <div class="hanging-leaf"></div>
                </div>
                <div>
                  <div class="berry"></div>
                  <div class="berry"></div>
                  <div class="berry"></div>
                  <div class="berry"></div>
                  <div class="berry"></div>
                  <div class="berry"></div>
                </div>
              </div>
            </div>
            <div class="flex book-row">
              <div class="book-stopper-2"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
              <div class="book-3"></div>
            </div>
          </div>
        </div>
        <div class="shelf">
          <div class="shelf-flex">
            <div class="box"></div>
            <div class="box"></div>
            <div class="door left"></div>
            <div class="door right"></div>
          </div>
        </div>
      </div>
    </div>

</html>
